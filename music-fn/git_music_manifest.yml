packages:
  default:
    actions:
      gitMusic:
        function: __main__.py
        docker: lukeroy/music-fn:latest
        web: true
        annotations:
          require-whisk-auth: -whiskauth-
        limits:
           memorySize: 512 
           timeout: 600000
        inputs:
          repourl: -repourl-
          email: -email-
          username: -username-
          key: -key-
          token: -token-