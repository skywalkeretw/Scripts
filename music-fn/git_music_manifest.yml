packages:
  default:
    actions:
      gitMusic:
        function: __main__.py
        docker: lukeroy/music-fn:1.0.2
        web: true
        annotations:
          require-whisk-auth: "-whiskauth-"
        limits:
          memorySize: 512 
          timeout: 600000
        inputs:
          repourl: "-repourl-"
          email: "-email-"
          username: "-username-"
          key: "-sshkey-"
          token: "-token-"
